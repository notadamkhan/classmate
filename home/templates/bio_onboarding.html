{% load socialaccount %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
{% load static %}
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Onboarding</title>
        <link rel="stylesheet" href="{% static 'onboarding_style.css' %}">
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Montserrat:700">
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Inter:700">
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Inter:400">
              <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Inter:500">
        <!-- web browser navigation bar color <meta name="theme-color" content="#FAEAF2"> -->
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <h1 class="title mt-5">Classmate</h1>
            </div>
        </div>
        <div class="row align-items-center vh-75 vw-100">
            <div class="col-8 mx-auto">
                <div class="main-card p-5">
                    <div class="card-body d-flex flex-column">
                        <a href="{% url 'setPreferences' %}"
                           class="btn btn-onboarding btn-icon mb-3">
                            <img class="btn-img" src="{% static 'images/arrow-back-outline.svg' %}">
                        Back</a>
                        <h1 class="title-text">Tell us about yourself!</h1>
                        <div class="form-group d-flex">
                            <form method="POST" action="{% url 'changeBio' %}">
                                {% csrf_token %}
                                <label class="mt-3">What year are you?</label>
                                <select class="form-select" name="year" id="q1Choice">
                                    <option value="First Year">
                                        First Year
                                    </option>
                                    <option value="Second Year">
                                        Second Year
                                    </option>
                                    <option value="Third Year">
                                        Third Year
                                    </option>
                                    <option value="Fourth Year">
                                        Fourth Year
                                    </option>
                                </select>
                                <div>
                                    <label class="mt-3">Which school are you in?</label>
                                    <select class="form-select" name="school" id="q1Choice1">
                                        <option value="College of Arts and Sciences">
                                            Arts and Science
                                        </option>
                                        <option value="School of Engineering">
                                            Engineering
                                        </option>
                                        <option value="Comm School">
                                            Comm
                                        </option>
                                        <option value="Architecture School">
                                            Architecture
                                        </option>
                                        <option value="Nursing School">
                                            Nursing
                                        </option>
                                        <option value="Batten School">
                                            Batten
                                        </option>
                                        <option value="School of Education">
                                            Education
                                        </option>
                                    </select>
                                </div>
                                <div>
                                    <label class="mt-3">What's your major?</label>
                                    <input type="text"
                                           class="form-control form-control-lg"
                                           name="major"
                                           placeholder="Major">
                                </div>
                                <div>
                                    <label class="mt-3">Tell us more about you to get the best study buddy!</label>
                                    <input type="text"
                                           class="form-control form-control-lg"
                                           name="about_you"
                                           placeholder="About you">
                                </div>
                                <div class="d-grid">
                                <button class="btn btn-onboarding btn-block mt-3">Continue</button>
                                </div>
                            </form>
                            <div class="col d-flex align-items-center justify-content-center">
                                <img class="onboarding-img-2"
                                     src="{% static 'images/onboarding_icons.svg' %}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
