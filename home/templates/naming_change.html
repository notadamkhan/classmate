{% load socialaccount %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
{% load static %}
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Onboarding</title>
        <link rel="stylesheet" href="{% static 'onboarding_style.css' %}">
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Montserrat:700">
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Inter:700">
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Inter:400">
              <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Inter:500">
        <!-- web browser navigation bar color <meta name="theme-color" content="#FAEAF2"> -->
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <h1 class="title mt-5">Classmate</h1>
            </div>
        </div>
        <div class="row align-items-center vh-75 vw-100">
            <div class="col-7 mx-auto">
                <div class="main-card p-5">
                    <div class="card-body d-flex flex-column">
                        <a href="{% url 'setBio' %}"
                           class="btn btn-onboarding btn-icon mb-3">
                            <img class="btn-img" src="{% static 'images/arrow-back-outline.svg' %}">
                        Back</a>
                        <h1 class="title-text">What should we call you?</h1>
                        <div class="form-group d-flex">
                            <form method="POST" action="{% url 'namingChanges' %}">
                                {% csrf_token %}
                                <div>
                                    <label class="mt-3">What's your first name?</label>
                                    <input type="text"
                                           class="form-control form-control-lg"
                                           name="first_name"
                                           value={{first_name}}>
                                </div>
                                <div>
                                    <label class="mt-3">What's your last name?</label>
                                    <input type="text"
                                           class="form-control form-control-lg"
                                           name="last_name"
                                           value={{last_name}}>
                                </div>
                                <div>
                                    <label class="mt-3">What would you like your username to be?</label>
                                    <input type="text"
                                           class="form-control form-control-lg"
                                           name="username"
                                           value={{username}}>
                                </div>
                                <div class="d-grid">
                                <button class="btn btn-onboarding btn-block mt-3">Continue</button>
                                </div>
                            </form>
                            <div class="col d-flex align-items-center justify-content-center">
                                <img class="onboarding-img-2"
                                     src="{% static 'images/name_page.svg' %}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
